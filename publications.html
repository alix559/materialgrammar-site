<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications ‚Äì MaterialGrammar</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    section {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .publication {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .publication h3 {
      margin-bottom: 0.3rem;
    }
    .publication small {
      color: #777;
      display: block;
      margin-bottom: 0.5rem;
    }
    .publication p {
      font-size: 0.95rem;
      color: #444;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #777;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>üìö Publications</h1>
  <p><a href="index.html">‚Üê Back to Home</a></p>
</header>

<section>
  <div id="medium-publications">Loading publications...</div>
</section>

<footer>
  &copy; 2025 MaterialGrammar. All rights reserved.
</footer>

<script>
    async function loadAllPublications() {
      const url = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@alixjcob&cache=false";
      const container = document.getElementById("medium-publications");
  
      try {
        const res = await fetch(url);
        const data = await res.json();
  
        console.log("Post count:", data.items.length);
  
        const posts = data.items; // ‚Üê includes all posts now
  
        container.innerHTML = ""; // Clear loading message
  
        posts.forEach((post, index) => {
          console.log(`Rendering post #${index + 1}: ${post.title}`);
  
          const date = new Date(post.pubDate).toLocaleDateString();
          const preview = post.description
            .replace(/<[^>]+>/g, "")
            .split(" ")
            .slice(0, 30)
            .join(" ") + "...";
  
          const div = document.createElement("div");
          div.className = "publication";
          div.innerHTML = `
            <h3><a href="${post.link}" target="_blank" rel="noopener">${post.title}</a></h3>
            <small>Published on ${date}</small>
            <p>${preview}</p>
          `;
          container.appendChild(div);
        });
  
      } catch (err) {
        console.error("Error fetching blog posts:", err);
        container.innerHTML = "Unable to load publications at the moment.";
      }
    }
  
    window.addEventListener("DOMContentLoaded", loadAllPublications);
  </script>
  
  

</body>
</html>
